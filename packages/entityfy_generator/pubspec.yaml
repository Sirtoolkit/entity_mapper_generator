name: entityfy_generator
description: Dart code generator that creates extension methods to map model classes to entity classes using annotations. Simplifies the implementation of toEntity() methods for clean data transformation between layers.
version: 1.0.0
homepage: https://github.com/Sirtoolkit/entityfy.git

environment:
  sdk: ^3.8.0

dependencies:
  source_gen: ^3.0.0
  build: ^3.0.0
  analyzer: ^7.4.0
  entityfy: ^1.0.0

dev_dependencies:
  lints: ^6.0.0
  test: ^1.26.2
  build_runner: ^2.5.4